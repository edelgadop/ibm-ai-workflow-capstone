[loggers]
keys=root

[handlers]
keys=console, file

[formatters]
keys=std_out

[logger_root]
handlers = console, file
level = DEBUG

[handler_console]
class = logging.StreamHandler
level = DEBUG
formatter = std_out
args = (sys.stdout,)

[handler_file]
class = logging.FileHandler
level = DEBUG
formatter = std_out
args = ('../logs/app.log', 'w')

[formatter_std_out]
format = %(asctime)s : %(levelname)s : %(module)s : %(funcName)s : %(lineno)d - %(message)s
datefmt = %d-%m-%Y %I:%M:%S